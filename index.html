<div class="register-form">
    <form action="Login">
        <div id="form-header">
                <h1>Create Account</h1>
            
                <input type="text" name="username" id="username" placeholder="Enter the name">
                <input type="text" name="name" id="name" placeholder="Enter the surname">
                <input type="password" name="password" id="password" placeholder="Enter the password">
                <input type="password" name="repeatpassword" id="repeatpassword" placeholder="Repeat password">
                <input type="email" name="email" id="email" placeholder="Enter the email">
                <button type="submit" name="button" id="btn">Sign Up</button>
        </div>
        <p>Have already an account? <a href="LOGIN HERE">LOGIN HERE</a></p>
    </form>
</div>
